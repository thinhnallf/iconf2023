<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Contact-us/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <p class="Contact-us">CONTACT US</p>
    <div class="information">
      <p class="description">
        If you have any question or need any assistance regarding the
        conference, paper submission and general request, please feel free to
        contact OMEA conference secretariat.
      </p>
      <p class="contact-us-via">Contact us via:</p>
      <p class="email">
        <span class="email1">Email:</span> fptuniversity@fe.edu.vn
      </p>
      <p class="phone-number">
        <span class="phone">Phone Number:</span> (0236)/(0292) 7301866
      </p>
    </div>
    <section>
      <div class="form-block">
        <form action="">
          <div class="inputbox">
            <label for="">Your Name <span class="star-sign">*</span></label>
            <input type="text" class="yourname" required />
          </div>
          <div class="inputbox">
            <label for="">Email <span class="star-sign">*</span></label>
            <input type="text" class="emailinput" required />
          </div>
          <div class="inputbox">
            <label for="">Subject <span class="star-sign">*</span></label>
            <input type="text" class="subject" required />
          </div>
          <div class="inputbox">
            <label for="">Message <span class="star-sign">*</span></label>
            <textarea
              class="message"
              aria-required="true"
              aria-invalid="false"
              rows="10"
              cols="50"
            ></textarea>
          </div>
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
